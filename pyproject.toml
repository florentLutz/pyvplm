[tool.black]
    line-length = 100

[tool.poetry]
    name = "pyvplm"
    version = "0.1.0"
    description = "Variable Power-Law regression Models tool"
    authors = [
        "Aur√©lien REYSSET <aurelien.reysset@insa-toulouse.fr>",
        "Marc BUDINGER <marc.budinger@insa-toulouse.fr>",
        "Scott DELBECQ <scott.delbecq@isae-supaero.fr>"
    ]
    license = "MIT"
    readme = "README.md"
    homepage = "https://github.com/SizingLab/pyvplm"
    keywords = [
        "regression",
        "dimensional analysis",
        "metamodeling"
    ]
    classifiers = [
        "Environment :: Console",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Education",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3.7",
        "Topic :: Scientific/Engineering :: Physics"
    ]
    include = [
        "LICENSE"
    ]

[tool.poetry.dependencies]
    python = ">=3.8, <3.11"
    numpy = ">=1.22.0"
    scipy = "*"
    scikit-learn = "*"
    pandas = "*"
    sympy="*"
    latex = "*"
    matplotlib = "*"
    ipywidgets = "*"
    ipython = "*"
    pydoe2 = "1.3.0"
    pint = "*"
    xlwt = "*"
    xlrd = "*"
    openpyxl = "*"

[tool.poetry.group.dev.dependencies]
    wheel = "*"
    pytest = "^8.0"
    pytest-cov = "^5.0"
    pre-commit = "*"
    black = { version = "*", allow-prereleases = true }
    pylint = "*"
    nbval = "^0.11"
    sphinx = "4.2.0"
    jinja2 = "3.0.0"
    mkdocs = "1.2.3"
    sphinx-rtd-theme = "1.0.0"
    readthedocs-sphinx-search = "0.1.1"
    sphinxcontrib-bibtex = "*"
    recommonmark = "*"
    flake8 = "^4.0.1"
    nbstripout = "^0.5.0"

[build-system]
    requires = ["poetry>=0.12"]
    build-backend = "poetry.masonry.api"